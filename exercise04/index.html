<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 04 </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function check(){
                var name;
                var number;
                var color;
                var animal;
                var result;
                
                
                name = document.getElementById("text1").value;
                number = document.getElementById("text2").value;
                color = document.example.color.value;
                animal = document.example.animal.value;
                
             
                document.getElementById("words").innerHTML = "Hello, my name is " + name + "! I have " + number + " wonderful " + color + " " + animal + "!";
                document.getElementById("text1").style.backgroundColor = "green";
            }
        </script>
        <form name="example" id="example" action="#" method="get">
            <p>Name: <input type="text" name="text1" id = "text1">
            </p>
            <p>Number: <input type="number" name="text2" id = "text2">
            </p>
            <p>Color:<br>
            <input type="radio" name="color" value="black">Black<br>
            <input type="radio" name="color" value="brown">Brown<br>
            <input type="radio" name="color" value="orange">Orange<br>
            </p>
            <p>
            Animal (plural): <br>
                <select name = "animal">
                    <option value="cats"> Cats</option>
                    <option value="dogs"> Dogs</option>
                    <option value="birds"> Birds</option>
                    <option value="ferrets"> Ferrets</option>
                </select>
            </p>
        
            <p><input type="button" name="go" id = "go" value = "Tell Story!" onclick="check();">
            </p>
        </form>
        <hr>
        <p id="words"></p>
    </body>
</html>
