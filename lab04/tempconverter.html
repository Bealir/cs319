<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            function FtoC() {
                
                var ftemp;
                var ctemp;
                
                ftemp = parseFloat(document.temp.ftemp.value);
                

                ctemp = ((ftemp - 32) * (5/9))
                
                document.temp.ctemp.value = ctemp
                
                document.getElementById("ctemp").style.backgroundColor = "LightGreen";
            }
            function  CtoF() {
                
                var ftemp;
                var ctemp;
                
                ctemp = parseFloat(document.temp.ctemp.value);
                
                ftemp = ((ctemp * (9/5)) + 32)
                
                document.temp.ftemp.value = ftemp
                
                document.getElementById("ftemp").style.backgroundColor = "LightGreen";
            
            }
        </script>
        
        <form name="temp" action="#" method="get">
            <p>Temperature in Fahrenheit:<br>
            <input type="number" name="ftemp" id="ftemp"></p>
            
            
            <p>
            <input type="button" name="ftoc" id="ftoc" value="F to C" onclick="FtoC();">
            <input type="button" name="ctof" id="ctof" value="C to F" onclick="CtoF();">
            </p>
            
            <p>Temperature in Celsius:<br>
            <input type="number" name="ctemp" id="ctemp"></p>
        </form>
    </body>
</html>
