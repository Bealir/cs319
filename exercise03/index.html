<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise03</title>
        <meta charset="utf-8">
    </head>
    <body> 
        <script>
            function addNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x + y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " plus " + y " equals " + answer + "!";
            }
            function subtractNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x - y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " minus " + y " equals " + answer + "!";
            }
            function multiplyNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x * y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " times " + y " equals " + answer + "!";
            }
            function divideNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                alert(x);
                y = 7;
                alert(y);
                
                answer = x / y;
                alert(answer);
                
                document.getElementById("equation").innerHTML = x + " divided by " + y " equals " + answer + "!";
            }
        </script> 
        <p id="equation"></p>
        <form name="calc" method="get" action="#">
            <button type="button" id = "add" name="addition" onclick = "addNumbers();">Add</button>
            <button type="button" id = "subtract" name="subtraction" onclick = "subtractNumbers();">Subtract</button>
            <button type="button" id = "multiply" name="multiple" onclick = "multiplyNumbers();">Multiply</button>
            <button type="button" id = "divide" name="dividing" onclick = "divideNumbers();">Divide</button>
        </form> 
    </body>
</html>
