<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 06 </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function check(){
                var numb;
                var correct;
                
                
                correct = "3";
                numb = document.getElementById("numba").value;
        
                numb = numb.trim();

                
                if (numb == "") {
                    alert("Enter a Number!");
                    document.example.numb.focus();
                    return false;
                }else if (isNaN(numb) == true) {
                    alert ("Guess a number!");
                    document.example.numb.select();
                    return false;
                }else if (numb < 1 || numb > 10) {
                    alert("Your number is invalid!.");
                    document.example.numb.select();
                    return false;
                }else if (numb < 3) {
                    alert("Guess a Higher Number!.");
                    document.example.numb.select();
                    return false;
                }else if (numb > 3) {
                    alert("Guess a Lower Number!.");
                    document.example.numb.select();
                    return false;
                } else if (numb == 3) {
                    alert("You guessed the correct number!.");
                    return true;
                }
             
            }
        </script>
        <form name="example" id="example" action="#" method="get" onsubmit="return check();">
            <p>Guess a Number: <input type="text" name="numb" id = "numba">
            </p>
            <p><input type="submit" name="go" id = "go" value = "Submit">
            </p>
        </form>

    </body>
</html>
