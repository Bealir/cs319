<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border = "1">
            <script>
                    var number = 1;        
                    while (number <= 9){
                        
                    document.write("<tr>");

                    number = number;

                    document.write("<td>" + (number * 1) + "</td>");
                    document.write("<td>" + (number * 2) + "</td>");
                    document.write("<td>" + (number * 3) + "</td>");
                    document.write("<td>" + (number * 4) + "</td>");
                    document.write("<td>" + (number * 5) + "</td>");
                    document.write("<td>" + (number * 6) + "</td>");
                    document.write("<td>" + (number * 7) + "</td>");
                    document.write("<td>" + (number * 8) + "</td>");
                    document.write("<td>" + (number * 9) + "</td>");
                        
                    document.write("</tr>");
                    number = number + 1;
                    
                }
            </script>
            
        </table>
    </body>
</html>
